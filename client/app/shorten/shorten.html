<div id='container' ng-app="shortly.shorten">
  <!-- Your html here -->
  <div ng-controller = "ShortenController">
    <form ng-submit="addLink()">
      <input ng-model="link.url"/>
      <input type="submit">
      <ul>
        <li ng-repeat="link in data.links track by $index"> 
        Link: <button ng-click="urlClickHandler(link)">{{link.url }}</button> , Visits: {{link.visits}}</li>
      </ul>
      <input ng-model ="tester2">
    </form>
  </div>
</div>
